<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less的简介</title>
    <style>
        html{
            /* css原生也支持变量的设置 */
            --color:red;
        }
        .box1{
            width: calc(100px*2);
            height: 100px;
            background-color: var(--color);
        }
        .box2{
            width: 100px;
            height: 100px;
            color: var(--color);
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 5px solid var(--color);
        }
    </style>
</head>
<body>
    <!-- 
        less是一门css的预处理语言
            less是一个css增强版，通过css可以编写更少的代码实现更强大的样式
            在less中添加了许多的新特性，想对变量的支持，对mixin的支持。。。
            less的语法大体上和css语法一致，但是less中增添了许多对css的扩展
                所以浏览器无法之家执行less代码，要执行必须先将less转换成css，然后再由浏览器执行
                
     -->
     <div class="box1">aaa</div>
     <div class="box2">aaa</div>
     <div class="box3">aaa</div>
</body>
</html>
