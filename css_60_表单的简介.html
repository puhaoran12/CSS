<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的简介</title>
</head>
<body>
    <!-- 
        表单：
            在现实生活中表单用于提交数据
            在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器
            使用form标签来创建一个表单

     -->
     <!-- 
         form的属性
            action 表单要提交的服务器的地址

      -->
      <form action="target.html">
          <!--
               文本框
                    注意：数据要提交到服务器中，必须要为元素指定一个name属性值
        
        -->
          文本框：<input type="text" name="username">
          <br>
          <!-- 密码框 -->
          密码框：<input type="password" name="password">
          <br>
          <!--
            单选按钮：必须要有一个相同的name属性才能单选
                像这样的选择框，必须指定一个value属性，value属性最终会作为用户的填写的值传递给服务器
                checked 可以将单选按钮设置为默认选中（也可以写成checked="checked"）
         -->
          单选按钮：<input type="radio" name="radio" value="1" checked="checked" >选项一
          <input type="radio" name="radio" value="2" checked >选项二
          <br>
          多选框：<input type="checkbox" name="test" value="1">选项1
          <input type="checkbox" name="test" value="2">选项2
          <input type="checkbox" name="test" value="3">选项3
          <input type="checkbox" name="test" value="4" checked>选项4
          <br>
          <!-- 设置selected表示默认选中 -->
          下拉列表：<select name="haha" id="">
              <option value="i">选项一</option>
              <option value="ii" selected>选项二</option>
              <option value="iii">选项三</option>
          </select>
          <br>
          <!-- 提交按钮 -->
          <input type="submit" value="嘿嘿">
      </form>
</body>
</html>
