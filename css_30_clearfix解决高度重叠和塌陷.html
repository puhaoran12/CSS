<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearfix解决高度重叠和塌陷</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

        }

        /*.box1::before{
            content: "";
            display: table;
        }*/

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }

        /* clearfix 这个样式可以同时解决高度塌陷和外边距重叠得问题，当你遇到这类问题时，直接使用clearfix */
        .clearfix::before,
        .clearfix::after{
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>
