<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米兔练习</title>
    <style>
        .box1{
            width: 48px;
            height: 48px;
            margin: 0 auto;
            background-image: url(./image/animation.png);

            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: steps(12);
