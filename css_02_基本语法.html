<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 css中的注释，注释中的内容会自动被浏览器忽略
			 
			 css的基本语法：
			 	选择器 声明块
			 	
			 	选择器，通过选择器可以选中页面中指定元素
			 		比如 p 的作用就是选中页面中所有的p元素
			 		
			 	声明块，通过声明块来声明指定元素设置的样式
			 		声明块由一个一个的声明组成
			 		声明是一个名值对结构
			 			一个样式名对应一个样式值，名和值之间以：连接，以；结尾
			 */
			
			p{
				color: red;
				font-size: 40px;
				
			}
			hi{
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>蒲昊苒</h1>
		<p>蒲昊苒想吃饭了</p>
		<p>可是还没到时间</p>
		<p>等时间到</p>
		<p>我就要吃很多东西</p>
		<p>end</p>
	</body>
</html>
