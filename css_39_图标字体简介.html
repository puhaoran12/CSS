<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体简介</title>
    <link rel="stylesheet" href="./fontawersome/css/all.css">
</head>
<body>
    <!-- 
        图标字体
            在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片大小本身比较大，并且非常不灵活
            所以在使用图标时，我们可以将图标直接设置成字体，
                然后通过font-face的形式来对字体引入
            这样我们就可以通过使用字体的形式来使用图标

        fontawersome 使用步骤
            1.下载https：//fontawersome.com/
            2.解压
            3.将css和webfonts移动到同一个项目下
            4.将all.css引入到网页中
            5.使用图标字体
                直接通过类名来使用图标字体
     -->

     
     <i class="fas fa-car-crash" style="font-size: 100px;color: red;"></i>
     <i class="fab fa-accessible-icon"></i>
     <i class="fas fa-cat"></i>
     <i class="fas fa-bus-alt"></i>
</body>
</html>
