<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 
			第二种方式（内部样式表）
				-将样式编写到head中的style标签中
					然后通过css的选择器来选中元素并为其设置各种样式
					可以同时为多个标签设置样式，并且修改时只需要修改一处即可
				-内部样式表更加方便对样式进行复用
				-问题：
					内部样式表只能对一个网页起作用
						他的样式不能跨页面进行复用
		-->
		
		<!--<style>
			p{color: green;font-size: 69px;}
		</style>-->
		
		<!-- 
			第三种方式（外部样式表）
				-可以将css样式编写到一个外部的css文件中
					然后通过link标签引入外部的css文件
				-外部样式表需要通过link标签进行引入，
					意味着只要想使用这些样式的网页都可以对其进行引用
					是央视可以在不同页面之间进行引用
				-将样式表编写到外部的css文件中，可以使用到浏览器的缓存机制，
					从而加快网页的加载速度，提高用户的体验
		-->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!--  -->
		<!-- 
			网页分成三个部分：
				结构（HTML）
				表现（CSS）
				行为（JavaScript）
				
			CSS
				-层叠样式表
				-网页实际上是一个多层的结构，通过css可以分别为网页的每一个层来设置样式
					而最终我们能看到只是网页最上层
				总之，css用来设置网页中元素的样式
		-->
		
		<!-- 
			使用css来修改元素的样式
			
			第一种方式（内嵌样式，行内样式）
				-在标签内部通过style属性来设置元素的样式
				-问题：
					使用内联样式，样式只能对一个标签生效
						如果希望影响到多个元素必须在每一个元素都复制一次
						并且当样式发生变化时，我们必须一个一个的修改，非常不方便
		
		<p style="color: red;font-size: 20px;">蒲昊苒想吃饭了</p>
		-->
		
		<p>蒲昊苒想吃饭了</p>
		<p>可是还没到时间</p>
		<p>等时间到</p>
		<p>我就要吃很多东西</p>
		<p>end</p>
	</body>
</html>
