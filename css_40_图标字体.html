<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fontawersome/css/all.css">
    <style>
        li{
        list-style:none;
    }

    .ul li::before{
        /* 
        通过伪元素来设置图标字体
            1.找到要设置图标的元素通过before或after选中
            2.在content中设置字体编码
            3.设置字体的样式
                fab
                font-family: 'Font Awesome 5 Brands';

                fas
                font-family: 'Font Awesome 5 Free';
                font-weight: 900; 
        */
        content: '\f1b0';
        /* font-family: 'Font Awesome 5 Brands'; */
        font-family: 'Font Awesome 5 Free';
        font-weight: 900; 
    }
    </style>
</head>
<body>
    <i class="fas fa-star"></i>
    <ul>
        <li><i class="fas fa-star"></i>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁之盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>

    <br>
    <br>

    <ul class="ul">
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁之盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>

    <span class="fas" style="color: red;">&#xf0f3;</span>
    <br>
    <span class="fas fa-bell"></span>
</body>
</html>
